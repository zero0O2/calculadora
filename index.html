<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="aside-window">   
        <div class="aside-menuBar">
            <p class="indentificador-exprecao">Ol√°</p>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="aside-resultado">
            <p class="resultado-num" id="visualizacao">

            </p>
        </div>
    </div>
    <div class="buttons-nums">
            <div class="nums">
                <div class="buttons" id="ac">AC</div>
                <div class="buttons" id="parenteses">( )</div>
                <div class="buttons" id="porcento">
                    <i class="fa-solid fa-percent"></i>
                </div>
                <div class="buttons" id="n1">1</div>
                <div class="buttons" id="n2">2</div>
                <div class="buttons" id="n3">3</div>
                <div class="buttons" id="n4">4</div>
                <div class="buttons" id="n5">5</div>
                <div class="buttons" id="n6">6</div>
                <div class="buttons" id="n7">7</div>
                <div class="buttons" id="n8">8</div>
                <div class="buttons" id="n9">9</div>
                <div class="buttons" id="n0">0</div>
                <div class="buttons" id="virgula">,</div>
                <div class="buttons" id="back">
                    <i class="fa-solid fa-delete-left"></i>
                </div>
                
            </div>
            <div class="exprecoes">
                <div class="buttons" id="dividir">
                    <i class="fa-solid fa-divide"></i>
                </div>
                <div class="buttons" id="multiplicar">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="buttons" id="diminuir">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="buttons" id="somar">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="buttons" id="somar">
                    <i class="fa-solid fa-equals"></i>
                </div>

            </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
